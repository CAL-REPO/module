# -*- coding: utf-8 -*-
# xl_utils/config/excel.yaml
# Excel Controller 통합 설정 (translate_utils 패턴 적용)
#
# 주의: 이 파일은 default_section='excel'로 로드됩니다
# BaseParserPolicy의 default_section은 파싱 전에 "excel:\n"을 추가하므로
# 모든 설정은 indent 없이 최상위 레벨에 작성합니다
excel:
  # -------------------------------------------------------------------------
  # Excel Application Policy
  # -------------------------------------------------------------------------
  xw_app:
    visible: true            # Excel 창 표시 여부
    display_alerts: false    # 경고창 표시 여부
    screen_updating: true    # 화면 갱신 활성화
    add_book: false          # App 시작 시 기본 Workbook 생성 X

  # -------------------------------------------------------------------------
  # Excel Lifecycle Policy
  # -------------------------------------------------------------------------
  xw_lifecycle:
    quit_on_exit: true       # with 종료 시 자동 종료
    save_on_exit: true       # with 종료 시 자동 저장
    save_attached_instance: false  # 기존 Excel 인스턴스 저장 X

  # -------------------------------------------------------------------------
  # Workbook Policy
  # -------------------------------------------------------------------------
  xw_wb:
    auto_save: true          # 변경 시 자동 저장
    create_if_missing: true   # 파일 없으면 새로 생성
    must_exist: false        # 파일이 없어도 오류 X

  # -------------------------------------------------------------------------
  # Worksheet Policy
  # -------------------------------------------------------------------------
  xw_ws:
    create_if_missing: true          # 시트 없으면 생성
    auto_save_on_write: false         # 셀 쓰기 시 자동 저장 X
    clear_before_dataframe: true      # DataFrame 작성 전 시트 초기화
    drop_empty_rows: true             # DataFrame 변환 시 빈 행 제거

  # -------------------------------------------------------------------------
  # Target Excel File & Sheet
  # -------------------------------------------------------------------------
  target:
    excel_path: "configs/excel/test.xlsx"  # 상대경로 (PYTHONPATH 기준)
    sheet_name: "Sheet1"

  # -------------------------------------------------------------------------
  # Column Aliases (기존 유지)
  # -------------------------------------------------------------------------
  aliases:
    date: ["date", "날짜"]
    cas: ["cas", "cas no", "casno", "상품코드", "cas no.", "cas 번호"]
    shop: ["shop", "스토어", "마켓"]
    product_no: ["product no", "productno", "제품번호", "상품번호", "pn", "sku"]
    product_brand: ["product brand", "brand", "브랜드"]
    product_type: ["product type", "타입", "유형"]
    category: ["category", "카테고리"]
    price_yuan: ["price(yuan)", "price yuan", "rmb", "price_rmb", "위안", "중국위안"]
    price_dollar: ["price(dollar)", "price usd", "usd", "달러"]
    price_won: ["price(won)", "krw", "원", "가격(원)"]
    download: ["download", "다운로드"]
    translation: ["translation", "번역"]
    removed: ["removed", "삭제대상"]
    final: ["final", "최종"]
    url: ["url", "링크", "주소"]

  # -------------------------------------------------------------------------
  # Logging Configuration (logs_utils.LogContextManager)
  # -------------------------------------------------------------------------
  logging:
    logger_name: "XlController"
    log_level: "INFO"
    log_file: "logs/excel_controller.log"
    console_output: true
    file_log_level: "DEBUG"
    console_log_level: "INFO"