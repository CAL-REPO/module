# Configuration for ConfigLoader (ImageOCR)
# ImageOCR의 기본 섹션 및 정책을 정의합니다.

config_loader:
  yaml:
    source_paths:
      path: "${configs_dir}/oto/ocr.yaml"
      section: "ocr"  # ImageOCR가 사용할 섹션
    enable_env: true
    enable_include: false
    enable_placeholder: true
    enable_reference: false
    safe_mode: true
    encoding: "utf-8"
    on_error: "ignore"
    sort_keys: false
    default_flow_style: false
    indent: 2
  
  # Normalizer options
  drop_blanks: true
  resolve_reference: true
  
  # Merge options
  merge_order: "base→yaml→arg"
  merge_mode: "deep"
